<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<script type="module">
  // Import necessary Firebase functions
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyD33I-RFoltc2HNLqlWYzFc6WgjDgqSNiA",
  authDomain: "car-rental-system-27b86.firebaseapp.com",
  projectId: "car-rental-system-27b86",
  storageBucket: "car-rental-system-27b86.firebasestorage.app",
  messagingSenderId: "285344536169",
  appId: "1:285344536169:web:0fdee45bb88cd2eab434f8",
  measurementId: "G-470VBKVXS0"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Signup Form Submission
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = e.target.email.value;
    const password = e.target.pswd.value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Set the role as "vehicleOwner" in Firestore
      await setDoc(doc(db, "users", user.uid), {
        role: "vehicleOwner",
        email: email,
      });

      alert('Vehicle Owner registered successfully! You may log in now.');
    } catch (error) {
      alert('Registration failed: ' + error.message);
    }
  });

  // Login Form Submission
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = e.target.email.value;
    const password = e.target.pswd.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get the user's role from Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (userDoc.exists() && userDoc.data().role === "vehicleOwner") {
        alert('Login successful! Redirecting to Vehicle Owner Dashboard...');
        window.location.href = "/ownerdashboard/ownerdashboard.html"; // Redirect to Vehicle Owner Dashboard
      } else {
        alert('Access denied: You are not a Vehicle Owner.');
        await auth.signOut(); // Log out the user if not a Vehicle Owner
      }
    } catch (error) {
      alert('Login failed: ' + error.message);
    }
  });

  </script>
<style>
	body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://img.freepik.com/premium-vector/abstract-realistic-technology-particle-background_23-2148414765.jpg?w=740") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
  .toggle-container {
      position: absolute;
      top: 45px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-label {
      font-size: 18px;
	  color: blanchedalmond;
      font-weight: bolder;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 15px;
      cursor: pointer;
    }
    .toggle-switch::before {
      content: "";
      position: absolute;
      width: 23px;
      height: 23px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: .3s;
    }
    input[type="checkbox"] {
      display: none;
    }
    input[type="checkbox"]:checked + .toggle-switch::before {
      left: 26px;
      background: #573b8a;
    }

  
.login{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 20px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #6d44b8;
}
.signup{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.signup label{
	color: #573b8a;
	transform: scale(.6);
}

#chk:checked ~ .signup{
	transform: translateY(-500px);
}
#chk:checked ~ .signup label{
	transform: scale(1);	
}
#chk:checked ~ .login label{
	transform: scale(.6);
}

</style>
<body>
	<div class="toggle-container">
	  <span class="toggle-label">User</span>
	  <input type="checkbox" id="toggle" onchange="redirectPage()" checked>
	  <label for="toggle" class="toggle-switch"></label>
	  <span class="toggle-label">Car Owner</span>
	</div>
	
	<div class="main">
	  <input type="checkbox" id="chk" aria-hidden="true">
  
	  <div class="login">
		<form id="login-form">
		  <label for="chk" aria-hidden="true">Hi, Owner</label>
		  <input type="email" name="email" placeholder="Email" required="">
		  <input type="password" name="pswd" placeholder="Password" required="">
		  <button type="submit">Login</button>
		</form>
	  </div>
  
	  <div class="signup">
		<form id="signup-form">
		  <label for="chk" aria-hidden="true">Register</label>
		  <input type="text" name="txt" placeholder="User name" required="">
		  <input type="email" name="email" placeholder="Email" required="">
		  <input type="password" name="pswd" placeholder="Password" required="">
		  <button type="submit">Sign up</button>
		</form>
	  </div>
	</div>
  <script>
    // Redirect based on the toggle state
    function redirectPage() {
      const checkbox = document.getElementById('toggle');
      setTimeout(() => {
        if (checkbox.checked) {
          window.location.href = "owner.html"; 
        } else {
          window.location.href = "user.html"; // User page URL
        }
      }, 100);
    }
  </script>
	  </body>
  </html>
