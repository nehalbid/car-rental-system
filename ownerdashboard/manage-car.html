                    <!-- Add Car Form -->
                    <form id="add-car-form">
                        <input type="text" id="car-name" placeholder="Car Name" required>
                        <input type="date" id="pickup-date" required>
                        <input type="date" id="return-date" required>
                        <input type="text" id="price" placeholder="Price" required>
                        <button type="submit">Add Car</button>
                    </form>
    
                    <!-- Car List Table -->
                    <table class="list" id="car-list">
                        <thead>
                            <tr>
                                <th>Car Name</th>
                                <th>Pickup Date</th>
                                <th>Return Date</th>
                                <th>Total Price</th>
                                <th>Actions</th>

    <script src="script.js"></script>
    <script>
        // Wait for the DOM to load before initializing the script
        document.addEventListener("DOMContentLoaded", function() {
            const carList = document.getElementById("car-list").getElementsByTagName('tbody')[0];
            const addCarForm = document.getElementById("add-car-form");
        
            // Function to handle Create operation
            function addCar(name, pickupDate, returnDate, price) {
                const row = carList.insertRow(); // Add a new row to the table
        
                const nameCell = row.insertCell(0);
                const pickupDateCell = row.insertCell(1);
                const returnDateCell = row.insertCell(2);
                const priceCell = row.insertCell(3);
                const actionCell = row.insertCell(4);
        
                nameCell.textContent = name;
                pickupDateCell.textContent = pickupDate;
                returnDateCell.textContent = returnDate;
                priceCell.textContent = price;
        
                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.classList.add("edit");
                editButton.onclick = function() {
                    editCar(row);
                };
        
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("delete");
                deleteButton.onclick = function() {
                    deleteCar(row);
                };
        
                actionCell.appendChild(editButton);
                actionCell.appendChild(deleteButton);
            }
        
            // Function to handle Delete operation
            function deleteCar(row) {
                carList.deleteRow(row.rowIndex);
            }
        
            // Function to handle Edit operation
            function editCar(row) {
                const name = row.cells[0].textContent;
                const pickupDate = row.cells[1].textContent;
                const returnDate = row.cells[2].textContent;
                const price = row.cells[3].textContent;
        
                const newName = prompt("Edit car name:", name);
                const newPickupDate = prompt("Edit pickup date:", pickupDate);
                const newReturnDate = prompt("Edit return date:", returnDate);
                const newPrice = prompt("Edit price:", price);
        
                // Update the row cells with new values
                if (newName && newPickupDate && newReturnDate && newPrice) {
                    row.cells[0].textContent = newName;
                    row.cells[1].textContent = newPickupDate;
                    row.cells[2].textContent = newReturnDate;
                    row.cells[3].textContent = newPrice;
                }
            }
        
            // Event listener for the "Add Car" button (optional, if you want a form to add new cars)
            addCarForm.addEventListener("submit", function(event) {
                event.preventDefault();
        
                const name = document.getElementById("car-name").value;
                const pickupDate = document.getElementById("pickup-date").value;
                const returnDate = document.getElementById("return-date").value;
                const price = document.getElementById("price").value;
        
                addCar(name, pickupDate, returnDate, price);
        
                // Clear form fields after adding
                addCarForm.reset();
            });
        
            // Sample data for the table (can be replaced with dynamic data later)
            
        });</script>
