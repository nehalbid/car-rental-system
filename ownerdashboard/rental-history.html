<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History - Car Rental Admin</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-car'></i>
            <span class="text">Car Rental</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="ownerdashboard.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
         
            <li>
                <a href="bookings.html">
                    <i class='bx bxs-calendar' ></i>
                    <span class="text">Bookings</span>
                </a>
            </li>
            <li>
                <a href="customers.html">
                    <i class='bx bxs-user' ></i>
                    <span class="text">Customers</span>
                </a>
            </li>
            <li class="active">
                <a href="rental-history.html">
                    <i class='bx bxs-history' ></i>
                    <span class="text">Rental History</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="settings.html">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.jpg">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Rental History</h1>
                    <ul class="breadcrumb">
                        <li><a href="ownerdashboard.html">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Rental History</a></li>
                    </ul>
                </div>
            </div>

            <div class="rental-history-container">
                <!-- Rental history content will be loaded here -->
            </div>
        </main>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD33I-RFoltc2HNLqlWYzFc6WgjDgqSNiA",
            authDomain: "car-rental-system-27b86.firebaseapp.com",
            projectId: "car-rental-system-27b86",
            storageBucket: "car-rental-system-27b86.firebasestorage.app",
            messagingSenderId: "285344536169",
            appId: "1:285344536169:web:0fdee45bb88cd2eab434f8",
            measurementId: "G-470VBKVXS0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle logout
        document.querySelector('.logout').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        // Handle dark mode toggle
        const switchMode = document.getElementById('switch-mode');
        switchMode.addEventListener('change', function () {
            if(this.checked) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        });

        // Handle mobile menu toggle
        const menuBar = document.querySelector('.bx-menu');
        const sidebar = document.getElementById('sidebar');
        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });
    </script>
</body>
</html>
